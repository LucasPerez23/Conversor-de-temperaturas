<body background="fondo2.jpg">
	<h1>Conversor de temperaturas</h1>
	<p> Temperaturas disponibles: Celsius, Fahrenheit y Kelvin</p>
<form>
	<p align="center"><input size="15" name="fc">
	<input onclick="fartocel(this.form)" type="button" value="Fahrenheit a Celsius">
	<input size="15" name="celsi"> </p>
</form>
<form>
	<p><input size="15" name="fk">
	<input onclick="fartokel(this.form)" type="button" value=" Fahrenheit a Kelvin  ">
	<input size="15" name="kelv"> </p>
</form>
<form>
	<p><input size="15" name="kf">
	<input onclick="keltofar(this.form)" type="button" value="  Kelvin a Fahrenheit ">
	<input size="15" name="fah2"> </p>
</form>
<form>
	<p><input size="15" name="kc">
	<input onclick="keltocel(this.form)" type="button" value="    Kelvin a Celsius    ">
	<input size="15" name="celsi2"> </p>
</form>
<form>
	<p><input size="15" name="cf">
	<input onclick="celtofar(this.form)" type="button" value="Celsius a Fahrenheit">
	<input size="15" name="fah"> </p>
</form>
<form>
	<p><input size="15" name="ck">
	<input onclick="celtokel(this.form)" type="button" value="    Celsius a Kelvin    ">
	<input size="15" name="kelv2"> </p>
</form>
